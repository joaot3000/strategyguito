name: Deploy to Render

on:
  schedule:
    # Every hour (you can adjust the cron expression here)
    - cron: '0 * * * *'
  push:
    branches:
      - main  # Trigger deploy on push to main (or your branch)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python (if needed)
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust Python version as needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Or install other dependencies if needed

    - name: Trigger Render Deployment
      run: |
        curl -X POST ${{ secrets.RENDER_API_KEY }}  # Use the secret we created
