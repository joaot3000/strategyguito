name: Deploy to Render

on:
  schedule:
    # This runs every hour (cron format)
    - cron: "0 * * * *"
  push:
    branches:
      - main  # This will trigger on commits to the main branch
  workflow_dispatch:  # This allows you to manually trigger the workflow from the GitHub interface

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Check out the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js environment (you may need to adjust depending on your app)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # If you're using Python, change it accordingly

      # Install dependencies (for example, if you have requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Deploy to Render (using the Render API to trigger deployment)
      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-cu9cqqbtq21c73aht0dg?key=ZQzzIgramO0
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

