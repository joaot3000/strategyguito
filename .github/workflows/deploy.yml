name: Deploy to Render

on:
  schedule:
    # This will run the workflow every 10 minutes (cron format)
    - cron: "*/10 * * * *"
  push:
    branches:
      - main  # This triggers the workflow when there's a commit to the main branch
  workflow_dispatch:  # Allows you to manually trigger the workflow from the GitHub interface

jobs:
  deploy:
    runs-on: ubuntu-latest  # Runs the job on the latest version of Ubuntu

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Install Python (if your app uses Python)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Adjust the Python version as needed

      # Step 3: Install your dependencies (assuming you have requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Deploy to Render
      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/deploy/srv-cu9cqqbtq21c73aht0dg?key=ZQzzIgramO0
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Using your Render API key stored as a secret

